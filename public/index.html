<!DOCTYPE html> 
<html  >
    <head>  
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Expensify-App</title>
    
    </head>

    <body> 
        <base href="/" /> 
 
            <div class="container">
                <header class="header">
                     <img src="img/logo.png" alt="trillor img" class="logo" >
                     <form action="#" class="search" >
                     <input type="text" class="search__input" placeholder="seach hotels" >
                     <button class="seach__button">
                      <svg class="search__icon">
                        <use xlink:href="img/sprite.svg#icon-magnifying-glass"  ></use>
                      </svg>
                     </button>
                      </form>
                      <nav class="user-nav">
                          <div class="user-nav__icon-box">
                              <svg class="user-nav__icon">
                                <use xlink:href="img/sprite.svg#icon-bookmark"  ></use>
                              </svg>
                              <span class="user-nav__notification">7</span>
                          </div>
                       
                          <div class="user-nav_icon-box">
                            <svg class="user-nav__icon">
                                <use xlink:href="img/sprite.svg#icon-chat"  ></use>
                            </svg>
                            <span class="user-nav__notification">7</span>
                        </div> 
                        <div class="user-nav__user">
                            <img src="img/user.jpg" alt="" class="user-nav__user-photo">
                            <span class="user-nav__user-name">Jonas</span>
                        </div>  
                      </nav> 
                </header>
        
        
                
                <div class="content">
                    <nav class="sidebar">navigation</nav>
                    <main class="hotel-view">Hotel viw</main>
                </div>
            </div>
   








































         <div id="app">

         </div> 
         <script src="./bundle.js" > </script>
    </body>
</html>
