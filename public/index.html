<!DOCTYPE html> 
<html  >
    <head>  
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Flex box</title>
    
    </head>

    <body> 
        <base href="/" /> 
 
            <div class="container">
                <header class="header">
                     <img src="img/logo.png" alt="trillor img" class="logo" >
                     <form action="#" class="search" >
                     <input type="text" class="search__input" placeholder="seach hotels" >
                     <button class="seach__button">
                      <svg class="search__icon">
                        <use xlink:href="img/sprite.svg#icon-magnifying-glass"  ></use>
                      </svg>
                     </button>
                      </form>
                      <nav class="user-nav">
                          <div class="user-nav__icon-box">
                              <svg class="user-nav__icon">
                                <use xlink:href="img/sprite.svg#icon-bookmark"  ></use>
                              </svg>
                              <span class="user-nav__notification">7</span>
                          </div>
                          <div class="user-nav__icon-box">
                            <svg class="user-nav__icon">
                                <use xlink:href="img/sprite.svg#icon-chat"  ></use>
                            </svg>
                            <span class="user-nav__notification">7</span>
                        </div>
 
                        <div class="user-nav__user">
                            <img src="img/user.jpg" alt="" class="user-nav__user-photo">
                            <span class="user-nav__user-name">Jonas</span>
                        </div>  
                      </nav> 
                </header>
        
        
                
                <div class="content">
                    <nav class="sidebar"> 
                        <ul class="side-nav">
                            <li class="side-nav__item">
                                <a href="" class="side-nav__link">
                                    <svg class="side-nav__icon">
                                        <use xlink:href="img/sprite.svg#icon-home"  ></use>
                                    </svg>
                                </a>
                                <span>Hotel</span>
                            </li>
                            <li class="side-nav__item">
                                <a href="" class="side-nav__link"> 
                                    <svg class="side-nav__icon">
                                    <use xlink:href="img/sprite.svg#icon-aircraft-take-off"  ></use>
                                    </svg> 
                                </a>
                                <span>Flight</span>
                            </li>
                            <li class="side-nav__item">
                                <a href="" class="side-nav__link"> 
                                    <svg class="side-nav__icon">
                                    <use xlink:href="img/sprite.svg#icon-key"  ></use>
                                    </svg> 
                                </a>
                                <span>Car rentals</span>
                            </li>
                            <li class="side-nav__item">
                                <a href="" class="side-nav__link"> 
                                    <svg class="side-nav__icon">
                                    <use xlink:href="img/sprite.svg#icon-map"  ></use>
                                    </svg> 
                                </a>
                                <span>Tours</span>
                            </li>
                        </ul>
                        <div class="legal">
                            &copy; 2021 by harishkumarforever . All copy Right reserved
                        </div>
                    </nav>
                    <main class="hotel-view">
                        Hotel viw
                    </main>
                </div>
            </div>
   



















































































































         <div id="app">

         </div> 
         <script src="./bundle.js" > </script>
    </body>
</html>
